version: "3.9"

services:
  carddb:
    image: mariadb:10.11
    container_name: carddb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-auma_cardmatch}
      MYSQL_USER: ${MYSQL_USER:-auma_postgres}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MARIADB_AUTO_UPGRADE: ${MARIADB_AUTO_UPGRADE:-1}
    ports:
      - "3306:3306"
    volumes:
      - carddb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  carddb_data:
    driver: local


